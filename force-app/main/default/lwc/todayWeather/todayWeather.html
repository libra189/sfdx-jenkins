        <div class="slds-m-around_medium">
            <p>例・佐賀県 伊万里 => 410020</p>
            <div class="weather">
                <lightning-input type="search"
                    onchange={handleSearchTermChange}

                    class="slds-m-bottom_small"

                    placeholder="地域別に定義されたID番号"
